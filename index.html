<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="game-title">
            <img src="Pick-Tac-Toe_Header.png" alt="Pick Tac Toe" class="header-image">
            <p class="subtitle setup-only">Create your custom game pieces and play!</p>
        </div>

        <div id="setup-screen" class="setup-screen">
            <div id="weapon-select" class="weapon-select">
                <div id="error-message" class="error-message"></div>
                <div class="input-group">
                    <div class="player-input">
                        <label for="weapon-input-1">Player 1's Game Piece</label>
                        <div class="input-wrapper">
                            <input type="text" id="weapon-input-1" placeholder="Enter anything... (dragon, star, etc.)">
                            <div class="input-focus"></div>
                        </div>
                    </div>
                    <div class="player-input">
                        <label for="weapon-input-2">Player 2's Game Piece</label>
                        <div class="input-wrapper">
                            <input type="text" id="weapon-input-2" placeholder="Be creative... (unicorn, moon, etc.)">
                            <div class="input-focus"></div>
                        </div>
                    </div>
                </div>
                <button id="submit-weapons" class="primary-button">
                    <span>Generate & Start</span>
                    <svg class="button-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div id="loading" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <p>Creating your unique game pieces...</p>
                </div>
            </div>
        </div>

        <div id="game-screen" class="game-screen hidden">
            <div id="status" class="status"></div>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="restart" class="secondary-button">
                <svg class="restart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C8.77643 20 6.01065 18.1271 4.75793 15.4167" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8 5L4 4L5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>New Game</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
